apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "2"
    meta.helm.sh/release-name: social-network
    meta.helm.sh/release-namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
    service: user-timeline-mongodb
  name: user-timeline-mongodb
  namespace: social-network
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      service: user-timeline-mongodb
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: user-timeline-mongodb
        service: user-timeline-mongodb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - args:
        - --config
        - /social-network-microservices/config/mongod.conf
        image: docker.io/library/mongo:4.4.6
        imagePullPolicy: IfNotPresent
        name: user-timeline-mongodb
        ports:
        - containerPort: 27017
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /social-network-microservices/config/mongod.conf
          name: user-timeline-mongodb-config
          subPath: mongod.conf

      # ---- MongoDB Exporter Sidecar ----
      - name: mongodb-exporter
        image: percona/mongodb_exporter:0.40.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9216
          name: metrics
          protocol: TCP
        env:
        - name: MONGODB_URI
          value: "mongodb://user-timeline-mongodb:27017/admin"   # <-- replace if using a secret or user
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        args:
        - --collect-all
        - --compatible-mode

      dnsPolicy: ClusterFirst
      hostname: user-timeline-mongodb
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: user-timeline-mongodb
        name: user-timeline-mongodb-config


Continuous_Load:
  schedule: "*/55 * * * *"
  start_date: "2025-09-26"
  description: "Continuous Load Test - POST Compose & GET Timeline APIs with variable VUs"
  default_view: "graph"
  orientation: "LR"
  catchup: false
  default_args:
    owner: "airflow"
    depends_on_past: false
    retries: 0
  tasks:
    - task_id: run_continuous_multi_endpoint_load_test
      operator: airflow.providers.docker.operators.docker.DockerOperator
      image: "airflow_chaos:latest"
      api_version: "auto"
      auto_remove: true
      user: "root"
      mount_tmp_dir: false
      docker_url: "unix://var/run/docker.sock"
      network_mode: "host"
      mounts:
        - source: "/home/azureuser/fault-injector/src/pod"
          target: "/opt/airflow/src/pod"
          type: "bind"
        - source: "/home/azureuser/.kube/config"
          target: "/root/.kube/config"
          type: "bind"
          read_only: true
      environment:
        KUBECONFIG: "/root/.kube/config"
        PYTHONPATH: "/opt/airflow/src/pod"
      command: >
        bash -c '
        cd /opt/airflow/src/pod &&
        echo "Starting Continuous Multi-Endpoint Load Test..." &&
        chaos run continuous_load_test.json &&
        echo "Continuous load test completed successfully"'
      container_name: "continuous_multi_endpoint_load_test_chaos"

Container_Restart_Test_Kube:
  schedule: "@once"
  start_date: "2025-01-10"
  description: "Continuous Container Restart Experiment - Kubernetes Pod"
  default_view: "graph"
  orientation: "LR"
  catchup: false
  default_args:
    owner: "airflow"
    depends_on_past: false
    retries: 0
  tasks:
    - task_id: apply_container_restart_kube
      operator: airflow.providers.cncf.kubernetes.operators.pod.KubernetesPodOperator
      name: "container-restart-k8s"
      namespace: "chaos-ops"
      image: "priyanshu01ce/airflow_chaos:latest"
      get_logs: true
      is_delete_operator_pod: false
      in_cluster: true
      service_account_name: "chaos-platform-sa"
      cmds:
        - bash
        - -c
      arguments:
        - |
          cd /opt/airflow/src/pod
          ls -la
          echo "Starting continuous container restart experiment..."
          chaos run container_restart.json
          echo "Container restart experiment completed successfully"
      env_vars:
        PYTHONPATH: "/opt/airflow/src/pod"
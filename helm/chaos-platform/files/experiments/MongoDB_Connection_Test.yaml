MongoDB_Connection_Test:
  schedule: "@once"
  start_date: "2025-01-10"
  description: "MongoDB connection exhaustion experiment with 5-minute testing window"
  default_view: "graph"
  orientation: "LR"
  catchup: false
  default_args:
    owner: "airflow"
    depends_on_past: false
    retries: 0
  tasks:
    - task_id: run_mongodb_connection_experiment
      operator: airflow.providers.docker.operators.docker.DockerOperator
      image: "airflow_chaos:latest"
      api_version: "auto"
      auto_remove: true
      user: "root"
      mount_tmp_dir: false
      docker_url: "unix://var/run/docker.sock"
      network_mode: "host"
      mounts:
        - source: "/home/priyanshupatel/fault-injector/src/pod"
          target: "/opt/airflow/src/pod"
          type: "bind"
        - source: "/home/priyanshupatel/.kube/config"
          target: "/root/.kube/config"
          type: "bind"
          read_only: true
      environment:
        KUBECONFIG: "/root/.kube/config"
        PYTHONPATH: "/opt/airflow/src/pod"
      command: >
        bash -c '
        cd /opt/airflow/src/pod &&
        echo "Starting MongoDB connection exhaustion experiment..." &&
        chaos run mongodb_connection.json &&
        echo "MongoDB experiment completed successfully"'
      container_name: "mongodb_connection_chaos"